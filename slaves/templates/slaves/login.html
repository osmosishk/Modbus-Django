{% extends 'slaves/base.html' %}

{% block content %}
    <form method ="POST">
    {% csrf_token %}
    <div class=".col-md-6 .offset-md-3">

      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" placeholder="Enter the username" id="username" name="username">
        <small id="emailHelp" class="form-text text-muted">Key in the login .</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Enter the Password" id="password" name="password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>


    </div>
    </form>

{% endblock %}
